on:
  push:
    tags:
      - "v*"
name: Test, Build and Release apk
jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_ios:
    name: Build Flutter (iOS & APK & appbundle)
    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - name: Create an appbundle
      - run: flutter build appbundle
      - name: Create an APK
      - run: flutter build apk --split-per-abi
      - name: Create an archive
      - run: flutter build ios --release --no-codesign
      - name: Create a Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/bundle/release/*.aab,build/app/outputs/apk/release/*.apk,build/ios/iphoneos/*.app"
          token: ${{ secrets.TOKEN }}
